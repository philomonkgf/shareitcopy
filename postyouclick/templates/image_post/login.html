{% extends 'image_post/layout.html'%}


{%block body%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{
        background:linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
    }


/*    Small devices (landscape phones,   */
@media (max-width: 575.98px){
    .container{
        margin-top: 15%;
        width: 90%;
     
       
    }


}

/*    Small devices (landscape phones,   */
@media (min-width: 576px) and (max-width: 767.98px){
    .container{
        margin-top: 25%;
        width: 90%;

    }

}


/*  Medium devices (tablets, */
@media (min-width: 768px) and (max-width: 991.98px){
    .container{
        margin-top: 25%;
        width: 50%;
       
    } 

}



/* Large devices (desktops,*/
@media (min-width: 992px) and (max-width: 1199.98px){
    .container{
        margin-top: 10%;
        width: 30%;
        font-size: smaller;

       
    }

}



@media (min-width: 1200px){
    .container{
        margin-top: 10%;
        margin-left: 30%;
        width: 30%;
      
    }   
       
}
a{
    color: rgb(0, 0, 0);
}
.container{
    box-shadow: 10px 10px 10px 10px ;
    color: rgb(0, 0, 0);
    padding: 20px;
    border-radius: 20px;
    background-color: white;

}



</style>


<div class="container ">
   <h1>Login  </h1>
    <form method="POST">
        {%csrf_token%}
        <div class="form-group"><br>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br>
{%if message%}
<h5>{{message}}</h5>
{%endif%}
<div class="form-group"> <a href="{% url 'user_signin'%}">UserSignup</a> </div>
    <div class="form-group"> <a href="{% url 'reset_password'%}">Forgot Password?</a></div><br>
</div>
{%endblock%}
